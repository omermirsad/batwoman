[build]
  command = "npm run build:all"
  publish = "dist"
  functions = "netlify/functions-build"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/genai"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = "!=/api/*", path = "!=/health"}